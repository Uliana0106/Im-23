<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs = 'trackingMethod: best;'>
	<a-anchor hit-testing-enabled='true'>
    <a-torus position="0 0.5 0" color="green" radius="0.5" animation="property: components.material.material.color; type: color; from: green; 
	to: red; loop: true; dur: 10000"></a-torus>
    <a-plane  src="https://upload.wikimedia.org/wikipedia/ru/thumb/f/fe/Hogwarts_School_of_Witchcraft_and_Wizardry.jpg/274px-Hogwarts_School_of_Witchcraft_and_Wizardry.jpg" width="3.5" height="3.5" rotation="-60 0 0" position="0 -1 0" color="purple"></a-plane>
    <a-cylinder color="yellow" height="2" radius="0.05" position="0 0 0"></a-cylinder>
    <a-cylinder color="blue" height="2" radius="0.05" position="1 0 0"></a-cylinder>
    <a-torus-knot color="orange" radius="0.5" position="1 0.5 0" animation="property:rotation; 
	to: 0 0 360; loop:true; dur:10000"> </a-torus-knot>
    <a-plane  width="2.5" height="1.5" position="0 1 -1></a-plane>
	<a-text value="Корсун Уляна Ім-23"
        font="assets/custom-font-msdf.json"
        color="black"
        negate="false"
		width="10" position="-1 0.5 -1>
    </a-text>
	</a-anchor>
	<a-camera-static/>
  </a-scene>
</body>
</html>
