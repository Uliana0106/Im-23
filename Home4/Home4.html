<html>
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
    <body>
        <a-scene stats embedded arjs="sourceType: webcam; debug: false;">

            <a-marker preset="hiro">
                <a-sphere position= '0 0.5 0' material= 'color: red;'></a-sphere>
            </a-marker>

            <a-marker preset="kanji">
                <a-sphere position= '0 0.5 0' material= 'color: blue;'></a-sphere>
            </a-marker>

            <a-marker preset='custom' type='pattern' url="assets/markers/custom/nike.patt">
               <a-sphere position= '0 0.5 0' material= 'color: yellow;'></a-sphere>
            </a-marker>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        </a-scene>
    </body>
</html>
